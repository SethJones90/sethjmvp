<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seth Jones MVP</title>
  
<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">

</head>
  
<body>
  <div class="skills-container">
    <div class="item-container">
      <p class="item-text">TECH</p>
      <svg class="svg-circle" width="30" height="30">
        <circle id="circle1" cx="15" cy="15" r="15" fill="white" onClick="showTech()"/>
      </svg>
    </div>
    <div class="item-container">   
      <p class="item-text">SERVICES</p>
      <svg class="svg-circle" width="30" height="30">
        <circle id="circle2"  cx="15" cy="15" r="15" fill="white" onClick="showServices()"/>
      </svg>
    </div>
    <div class="item-container">  
      <p class="item-text">ABOUT</p>
      <svg class="svg-circle" width="30" height="30">
        <circle id="circle3" cx="15" cy="15" r="15" fill="white" onClick="showAbout()"/>
      </svg>
    </div>
  </div>
  
  
  
  <div id="tech" class="not-visible">
    <p class="heading">WEAPONS AT YOUR DISPOSAL</p>
    <img class="tech-icon" src="/assets/icons/rails.png"/>
    <img class="tech-icon" src="/assets/icons/vue.png" />
    <img class="tech-icon" src="/assets/icons/node.png" />  
    <img class="tech-icon" src="/assets/icons/react.svg" />
    <img class="tech-icon" src="/assets/icons/html5.svg" />
    <img class="tech-icon" src="/assets/icons/javascript.svg" />
    <img class="tech-icon" src="/assets/icons/css3.svg" />    
  </div>
  
  <div id="services" class="not-visible">
    <p class="heading">WHAT I CAN DO FOR YOU</p>
    <p class="services-text-1">MVP:</p>
    <p class="services-text-2"></p>
    <p class="services-text-2">DEV</p>
    <p class="services-text-2">/</p>
    <p class="services-text-2">UX</p>
    <p class="services-text-2">/</p>
    <p class="services-text-2">UI</p>
  </div>
  
  <div id="about" class="not-visible">
    <p class="heading">THE JOURNEY</p>
    <p class="about-text-1">MUSIC</p>
    <p class="about-text-2">=></p>
    <p class="about-text-1">BIZ</p>
    <p class="about-text-2">=></p>
    <p class="about-text-1">DEV</p>
    <p class="about-text-2">=></p>
    <p class="about-text-1">UX</p>
  </div>
  

  
  <div class="tagline-container">
    <div class="container-content">
      <h1>SETH JONES</h1>
      <h3>LET'S BUILD <span class="red">YOUR MVP.</span></h3>
<!--      <button class="hero-button">My Work</button><button class="hero-button">Get in touch</button>-->
          <button class="hero-button">WHY ME?</button><button class="hero-button">GET IN TOUCH</button>
    </div>
  </div>
  
 
  <script>
    
    
    function showTech(){
      let accordion = document.getElementById("tech");
      let svg = document.getElementById("circle1");
      
      if (accordion.classList.contains("tech-visible")) {
        svg.removeAttribute('fill',"red");
        svg.setAttribute('fill',"white");
        accordion.classList.remove("tech-visible");
        accordion.classList.add("not-visible");   
      } else {
        svg.setAttribute('fill',"red");
        accordion.classList.remove("not-visible");
        accordion.classList.add("tech-visible");
        
      }
      
    }
    
    
    function showServices(){
      let accordion = document.getElementById("services");
      let svg = document.getElementById("circle2");
      
      if (accordion.classList.contains("services-visible")) {
        svg.removeAttribute('fill',"red");
        svg.setAttribute('fill',"white");
        accordion.classList.remove("services-visible");
        accordion.classList.add("not-visible");   
      } else {
        svg.setAttribute('fill',"red");
        accordion.classList.remove("not-visible");
        accordion.classList.add("services-visible");
        
      }
      
    }
    
    function showAbout(){
      let accordion = document.getElementById("about");
      let svg = document.getElementById("circle3");
      
      if (accordion.classList.contains("about-visible")) {
        svg.removeAttribute('fill',"red");
        svg.setAttribute('fill',"white");
        accordion.classList.remove("about-visible");
        accordion.classList.add("not-visible");   
      } else {
        svg.setAttribute('fill',"red");
        accordion.classList.remove("not-visible");
        accordion.classList.add("about-visible");
        
      }
      
    }
    
    
  </script>
</body>

</html>
